<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Font Style -->
		<link
			href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
			rel="stylesheet"
		/>

		<!-- Font Awesome-->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
			integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
			crossorigin="anonymous"
		/>

		<!-- Our Style-->
		<link href="style.css" rel="stylesheet" />

		<title>Tasky</title>
	</head>

	<body onload="loadInitialCardData()">
		<!-- Modal -->
		<div
			class="modal fade"
			id="exampleModal"
			tabindex="-1"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content bg-dark text-white">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<div class="mb-3">
							<label for="imageUrl" class="form-label">Image url</label>
							<input
								type="url"
								class="form-control"
								id="imageUrl"
								aria-describedby="Image url"
								placeholder="http://example.com/hello.jpg"
							/>
						</div>

						<div class="mb-3">
							<label for="taskTitle" class="form-label">Task Title</label>
							<input
								type="text"
								class="form-control"
								id="taskTitle"
								aria-describedby="Task Title"
								placeholder="eg: API Integration"
							/>
						</div>

						<div class="mb-3">
							<label for="taskType" class="form-label">Task Type</label>
							<input
								type="text"
								class="form-control"
								id="taskType"
								aria-describedby="Task Type"
								placeholder="eg: Work"
							/>
						</div>

						<div class="mb-3">
							<label for="taskDescription" class="form-label"
								>Task Description</label
							>
							<textarea
								rows="6"
								class="form-control"
								id="taskDescription"
								aria-describedby="Task Description"
								placeholder="Describe Your Work In Detail"
							></textarea>
						</div>
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal"
						>
							Close
						</button>
						<button
							type="button"
							class="btn btn-primary"
							onclick="saveChanges()"
							data-bs-dismiss="modal"
						>
							Save changes
						</button>
					</div>
				</div>
			</div>
		</div>

		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand fw-bold text-primary" href="#">Tasky</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">Home</a>
						</li>
					</ul>

					<button
						type="button"
						class="btn btn-primary"
						data-bs-toggle="modal"
						data-bs-target="#exampleModal"
					>
						<i class="fas fa-plus"></i> Add New
					</button>
				</div>
			</div>
		</nav>

		<div class="container">
			<section>
				<div class="row justify-content-center mt-5">
					<div class="col-md-6">
						<div class="input-group mb-3 shadow">
							<input
								type="text"
								class="form-control bg-dark text-white"
								placeholder="Search task"
								aria-label="Search task"
								aria-describedby="basic-addon2"
							/>
							<span
								class="input-group-text bg-dark text-white"
								id="basic-addon2"
								><i class="fa fa-search"></i>
							</span>
						</div>
					</div>
				</div>
			</section>

			<!-- Cards -->
			<section>
				<div class="row task__container"></div>
			</section>
		</div>

		<!-- JavaScript Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
			crossorigin="anonymous"
		></script>

		<!-- Our Javascript -->
		<script src="script.js"></script>
	</body>
</html>
