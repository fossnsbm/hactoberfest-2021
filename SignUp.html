<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi Step Forms</title>
  <link rel="stylesheet" href="./style.css">
  
   <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/cover/">

    

    <!-- Bootstrap core CSS -->
<link href="https://getbootstrap.com/docs/5.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Favicons -->
<link rel="apple-touch-icon" href="https://hacktoberfest.digitalocean.com/_nuxt/img/logo-hf-icon.6b4a329.svg" sizes="180x180">
<link rel="icon" href="https://hacktoberfest.digitalocean.com/_nuxt/img/logo-hf-icon.6b4a329.svg" sizes="32x32" type="image/png">
<link rel="icon" href="https://hacktoberfest.digitalocean.com/_nuxt/img/logo-hf-icon.6b4a329.svg" sizes="16x16" type="image/png">

<link rel="mask-icon" href="https://hacktoberfest.digitalocean.com/_nuxt/img/logo-hf-icon.6b4a329.svg" color="#7952b3">
<link rel="icon" href="https://hacktoberfest.digitalocean.com/favicon.ico">


   <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
</head>
<body>

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div>
      <h3 class="float-md-start mb-0">
        <img src="https://hacktoberfest.digitalocean.com/_nuxt/img/logo-hf-icon.6b4a329.svg" alt="" style="width: 50px;">
      </h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link active" aria-current="page" href="index.HTML">Home</a>
        <a class="nav-link" href="https://hacktoberfest.digitalocean.com/resources">Resources</a>
        <a class="nav-link" href="https://hacktoberfest.digitalocean.com/faq">FAQ</a>
      </nav>
    </div>
  </header>
  <section>
    <div class="container">
      <form>

        <div class="step step-1 active">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="first-name">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="last-name">
          </div>
          <div class="form-group">
            <label for="nickName">Nick Name</label>
            <input type="text" id="nickName" name="nick-name">
          </div>
          <button type="button" class="next-btn">Next</button>
        </div>

        <div class="step step-2">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" name="email">
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="number" id="phone" name="phone-number">
          </div>
          <button type="button" class="previous-btn">Prev</button>
          <button type="button" class="next-btn">Next</button>
        </div>

        <div class="step step-3">
          <div class="form-group"> 
            <label for="country">country</label>
            <input type="text" id="country" name="country">
          </div>
          <div class="form-group"> 
            <label for="city">City</label>
            <input type="text" id="city" name="city">
          </div>
          <div class="form-group"> 
            <label for="postCode">Post Code</label>
            <input type="text" id="postCode" name="post-code">
          </div>
          <button type="button" class="previous-btn">Prev</button>
          <button type="submit" class="submit-btn">Submit</button>
        </div>

      </form>
    </div>
  </section>
  <script src="./main.js"></script>
</body>
</html>
